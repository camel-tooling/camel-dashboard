baseURL = "https://camel-tooling.github.io/camel-dashboard/"
languageCode = "en-us"
title = "Camel Dashboard"
enableRobotsTXT = true

# SEO Configuration
[taxonomies]
  tag = "tags"
  category = "categories"


# Hugo modules configuration
[module]
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false

# Docsy theme configuration
[params]
  github_repo = "https://github.com/camel-tooling/camel-dashboard"
  github_branch = "main"
  edit_page = true
  search_enabled = true
  github_subdir = "docs"
  prism_syntax_highlighting = true

  # SEO Parameters - Optimized for international English search
  description = "Camel Dashboard is a lightweight monitoring tool for Apache Camel applications running on Kubernetes and OpenShift. Track routes, exchanges, and performance metrics in real-time."
  keywords = ["camel dashboard", "Apache Camel", "Kubernetes", "monitoring", "dashboard", "OpenShift", "microservices", "integration", "observability", "cloud native", "container orchestration", "Camel routes", "performance metrics", "real-time monitoring", "Kubernetes monitoring", "OpenShift monitoring", "integration monitoring"]
  author = "Camel Tooling"
  images = ["/camel-dashboard/images/logo.png"]

  # Enhanced meta information
  site_description_long = "Monitor and manage your Apache Camel applications on Kubernetes and OpenShift with Camel Dashboard. Real-time metrics, route tracking, and lightweight design for optimal performance in cloud-native environments."

  # Open Graph and Twitter Card settings
  [params.og]
    type = "website"
    site_name = "Camel Dashboard"
  
  # Custom CSS for Camel branding (Docsy style)
  [params.links]
  [[params.links.user]]
    name = "GitHub Camel Dashboard"
    url = "https://github.com/camel-tooling/camel-dashboard"
    icon = "fab fa-github"
    desc = "GitHub repository"
  
    
  # Project information
  copyright = "Apache Software Foundation"
  privacy_policy = ""
  
  # Menu and navigation
  version_menu = "Releases"
  archived_version = false
  version = "main"
  url_latest_version = ""
  
  # UI configuration
  [params.ui]
    sidebar_menu_compact = false
    sidebar_search_disable = false
    breadcrumb_disable = false
    taxonomy_breadcrumb_disable = false
    navbar_logo = true
    footer_about_enable = true
    
  # Links for header and footer
    
  [[params.links.developer]]
    name = "GitHub Camel Dashboard Operator"
    url = "https://github.com/camel-tooling/camel-dashboard-operator"
    icon = "fab fa-github"
    desc = "GitHub repository for Camel Dashboard Operator"

  [[params.links.developer]]
    name = "GitHub Camel Dashboard Console"
    url = "https://github.com/camel-tooling/camel-dashboard-console"
    icon = "fab fa-github"
    desc = "GitHub repository for Camel Dashboard Console"



[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true

# Menu configuration for Docsy
[menu]
  [[menu.main]]
    name = "Installation"
    url = "/docs/installation-guide/"
    weight = 10
  [[menu.main]]
    name = "User guide"
    url = "/docs/user-guide/"
    weight = 20